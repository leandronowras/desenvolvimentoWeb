<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_ifelse.htm - if</title>
</head>
<body>
    <script>
        var js_n1
        var js_n2

        js_n1 = parseInt(window.prompt('Digite o primeiro numero: '))
        js_n2 = parseInt(window.prompt('Digite o segundo numero: '))

        document.write('numero 1 digitado = ' + js_n1)
        document.write('numero 2 digitado = ' + js_n2)


        if(js_n1 > js_n2) {
            document.write('Os numeros em ordem crescente ficaram: ' + js_n2 + ', ' + js_n1)
        } else {
            document.write('Os numeros em ordem crescente ficaram: ' + js_n1 + ', ' + js_n2)
        }


    </script>
</body>
</html>
