<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var js_resp

        js_resp = window.confirm('Clique em um dos dois botoes. ')

        if(js_resp === true){
            document.write('Voce acionou o botao: <b>OK</b> !!!')
        } else {
            document.write('Voce acionou o botao: <b>Cancelar</b> !!!!')
        }
    </script>
</body>
</html>
