<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_while</title>
</head>
<body>
    <script>
        var js_contador = 1

        while (js_contador <= 10) {
            document.write('<p>' + js_contador + ' Repeticao de uma unica linha de comando dentro do laco condicional: ')
            js_contador += 1
        }
    </script>
</body>
</html>
