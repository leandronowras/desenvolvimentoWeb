<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_for.htm</title>
</head>
<body>

    <script>
        var js_num

        document.write('<p>Apresentacao dos valores acumulados parar js_num=1 e menor ou igual a 10 incrementando a variavel de +=2')
        document.write('<p>(Note que o limite ira ate 9, pois 9+2=11, portanto sera maior do que 10')

        for (js_num = 1; js_num<= 10; js_num+=2){
            document.write('<p>' + js_num)
        }
    </script>
</body>
</html>
